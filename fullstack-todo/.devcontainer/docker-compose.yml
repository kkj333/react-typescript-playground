version: '3.8'

services:
  # メインの開発環境コンテナ（VS Code 統合用）
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    ports:
      - "5173:5173"  # Frontend (Vite)
      - "8000:8000"  # Backend (FastAPI)
    depends_on:
      - backend
      - frontend
    networks:
      - dev-network

  # バックエンド開発サーバー（分離コンテナ）
  backend:
    image: python:3.12-slim
    working_dir: /app
    command: sh -c "pip install -q -r requirements.txt && uvicorn app.main:app --reload --host 0.0.0.0 --port 8000"
    ports:
      - "8001:8000"
    volumes:
      - ../backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/todos')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # フロントエンド開発サーバー（分離コンテナ）
  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "5174:5173"
    volumes:
      - ../frontend:/app
      - node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://backend:8000
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge

volumes:
  node_modules:
